<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo">üè® HMS Deluxe</div>
        <button class="btn-back-home" onclick="window.location.href='index.html'">Back to Home</button>
    </header>

    <div class="container" style="justify-content: center;">
        <div class="action-hub" style="width: 400px; padding: 40px;">
            <h3>Create Your Account</h3>

            <form id="registerForm" onsubmit="return submitForm(event)">
                <input type="text" name="username" placeholder="Full Name" required>

                <div class="password-container">
                  <input type="password" id="password" name="password" placeholder="Password" required
                  pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}">
                  <i class="fa-solid fa-eye togglePassword" onclick="togglePass('password', this)"></i>
                </div>

                <div class="password-container">
                  <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                  <i class="fa-solid fa-eye togglePassword" onclick="togglePass('confirm_password', this)"></i>
                </div>

                <input type="email" name="email" placeholder="Email Address" required>

                <input type="tel" name="contact" placeholder="Contact Number" required
                    pattern="[0-9]{10}" maxlength="10"
                    title="Enter exactly 10 digits (numbers only).">

                <!-- ‚≠ê ADDED OTP UI -->
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="otp" placeholder="Enter OTP" maxlength="6">
                    <button type="button" onclick="sendOTP()">Send OTP</button>
                </div>

                <button type="button" onclick="verifyOTP()" style="margin-top:10px;">Verify OTP</button>
                <p id="otpStatus" style="color:blue; margin-top:5px;"></p>
                <!-- ‚≠ê END OTP UI -->

                <button type="submit" class="btn-user-register">Register Account</button>
            </form>

            <p style="margin-top: 15px;">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <footer>&copy; 2025 HMS Deluxe. All rights reserved.</footer>

    <script>
        document.querySelector("input[name='username']").addEventListener("keypress", function (e) {
            let char = String.fromCharCode(e.which);
            if (!/^[a-zA-Z ]+$/.test(char)) {
                e.preventDefault();
            }
        });

        document.querySelector("input[name='contact']").addEventListener("keypress", function (e) {
            let char = String.fromCharCode(e.which);
            if (!/^[0-9]$/.test(char)) {
                e.preventDefault();
            }
        });

        function validateForm() {
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm_password").value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }

        /* ‚≠ê SEND OTP */
        async function sendOTP() {
            const contact = document.querySelector("input[name='contact']").value;

            if (contact.length !== 10) {
                alert("Enter valid 10-digit number");
                return;
            }

            const res = await fetch("https://hms1-181v.onrender.com/send-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contact })
            });

            const data = await res.json();
            document.getElementById("otpStatus").innerText = data.message;
        }

        /* ‚≠ê VERIFY OTP */
        async function verifyOTP() {
            const contact = document.querySelector("input[name='contact']").value;
            const otp = document.getElementById("otp").value;

            const res = await fetch("https://hms1-181v.onrender.com/verify-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contact, otp })
            });

            const result = await res.json();

            if (result.success) {
                document.getElementById("otpStatus").style.color = "green";
                document.getElementById("otpStatus").innerText = "OTP Verified ‚úî";
                window.otpVerified = true;
            } else {
                document.getElementById("otpStatus").style.color = "red";
                document.getElementById("otpStatus").innerText = "Invalid OTP ‚ùå";
                window.otpVerified = false;
            }
        }

        /* ‚≠ê UPDATED submitForm ‚Äî OTP REQUIRED */
        async function submitForm(event) {
            event.preventDefault();

            if (!window.otpVerified) {
                alert("Please verify OTP before registering!");
                return;
            }

            const username = document.querySelector("input[name='username']").value;
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm_password").value;
            const email = document.querySelector("input[name='email']").value;
            const contact = document.querySelector("input[name='contact']").value;

            if (password !== confirm) {
                alert("Passwords do not match!");
                return false;
            }

            try {
                const response = await fetch("https://hms1-181v.onrender.com/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password, email, contact })
                });

                const result = await response.json();

                if (result.success) {
                    alert("Registration Successful!");
                    window.location.href = "login.html";
                } else {
                    alert("Error: " + result.message);
                }
            } catch (error) {
                alert("Failed to connect to server!");
            }
        }
    </script>

    <script>
    function togglePass(id, icon) {
        const field = document.getElementById(id);

        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            field.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
    </script>

</body>
</html>
