<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HMS Deluxe</title>
    <link rel="stylesheet" href="forgot.css"> 
</head>
<body>
    <header><div class="logo">üè® HMS Deluxe</div></header>

    <div class="container" style="justify-content: center;">
        <!-- The action-hub class is used for the centralized form card -->
        <div class="action-hub" style="width: 400px; padding: 40px;">
            <h3>Password Recovery</h3>
            <p style="margin-bottom: 20px; color: #666;">Enter the email address associated with your account to receive a password reset link.</p>
            
            <form action="#" method="POST">
                <!-- Uses the existing input style from styles.css -->
                <input type="email" name="recovery_email" placeholder="Your Registered Email Address" required>
                
                <!-- Uses the existing user login button style -->
                <button type="submit" class="btn-user-login" style="background-color: #ff9800;">Send Reset Link</button>
            </form>

            <p style="margin-top: 15px;">
                Remember your password? <a href="login.html">Return to Login</a>
            </p>
        </div>
    </div>
    
    <footer>&copy; 2025 HMS Deluxe. All rights reserved.</footer>
</body>
</html>
