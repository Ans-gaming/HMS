<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - HMS Deluxe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="staffRegister.css">
</head>
<body>

<header>
    <div class="logo">üè® HMS Deluxe</div>
    <button class="btn-dashboard" onclick="location.href='index.html'">Dashboard</button>
</header>

<div class="page-wrapper">
  <div class="apply-container">
    <h2>Job Application Form</h2>

    <form id="jobForm">
        <!-- Full Name -->
        <input type="text" id="fullname" placeholder="Enter your full name"
               required oninput="this.value = this.value.replace(/[^A-Za-z ]/g,'');">
        <p class="error" id="nameError"></p>

        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="fa-solid fa-eye togglePassword" onclick="togglePass('password', this)"></i>
        </div>

        <div class="password-container">
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
          <i class="fa-solid fa-eye togglePassword" onclick="togglePass('confirm_password', this)"></i>
        </div>

        <!-- Gender -->
        <input list="genderList" id="gender" placeholder="Select gender" required>
        <datalist id="genderList">
            <option value="Male">
            <option value="Female">
            <option value="Other">
        </datalist>
        <p class="error" id="genderError"></p>

        <!-- Email -->
        <input type="email" id="email" placeholder="Enter your email" required>
        <p class="error" id="emailError"></p>

        <!-- Contact -->
        <input type="tel" id="contact" maxlength="10" placeholder="Enter contact number"
               required oninput="this.value = this.value.replace(/[^0-9]/g,'');">
        <p class="error" id="contactError"></p>

        <button type="submit" class="apply-btn">Submit Application</button>
        <p style="margin-top: 15px;">Already have an account? <a href="logindesk.html">Login</a></p>
    </form>
</div>
</div>

<footer>&copy; 2025 HMS Deluxe. All rights reserved.</footer>

<script>
document.getElementById("jobForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    let valid = true;

    document.querySelectorAll(".error").forEach(el => el.textContent = "");

    let fullname = document.getElementById("fullname").value.trim();
    let email = document.getElementById("email").value.trim();
    let gender = document.getElementById("gender").value.trim();
    let contact = document.getElementById("contact").value.trim();
    let password = document.getElementById("password").value;
    let confirm = document.getElementById("confirm_password").value;

    if (fullname.length < 3) {
        document.getElementById("nameError").textContent = "Name must be at least 3 characters.";
        valid = false;
    }

    const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$/;
    if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email address.";
        valid = false;
    }

    const validGenders = ["Male", "Female", "Other"];
    if (!validGenders.includes(gender)) {
        document.getElementById("genderError").textContent = "Please select a valid gender.";
        valid = false;
    }

    if (contact.length !== 10) {
        document.getElementById("contactError").textContent = "Contact number must be exactly 10 digits.";
        valid = false;
    }

    const passPattern =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    if (!passPattern.test(password)) {
        document.getElementById("passwordError").textContent =
            "Password must have 8+ chars, uppercase, lowercase, number & special char.";
        valid = false;
    }

    if (password !== confirm) {
        document.getElementById("confirmError").textContent = "Passwords do not match.";
        valid = false;
    }

    if (!valid) return;

    // ‚≠ê Send staff registration request to backend
    try {
        const response = await fetch("https://hms1-181v.onrender.comstaff-register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
        fullname,
        password,
        confirmPassword: confirm,
        gender,
        email,
        contact
    })
});

        const result = await response.json();

        if (result.success) {
          localStorage.setItem("staffEmail", email);  // save email
          alert("Application submitted successfully!");
          window.location.href = "jobdetails.html";
        } else {
            alert(result.message);
        }
    } catch (error) {
        alert("Server error!");
        console.error(error);
    }
});
</script>

<script>
    function togglePass(id, icon) {
    const field = document.getElementById(id);

    if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>
</body>
</html>
