<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job - HMS Deluxe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="staffRegister.css">
</head>
<body>

<header>
    <div class="logo">üè® HMS Deluxe</div>
    <button class="btn-dashboard" onclick="location.href='index.html'">Dashboard</button>
</header>

<div class="page-wrapper">
  <div class="apply-container">
    <h2>Job Application Form</h2>

    <form id="jobForm">
        <!-- Full Name -->
        <input type="text" id="fullname" placeholder="Enter your full name"
               required oninput="this.value = this.value.replace(/[^A-Za-z ]/g,'');">
        <p class="error" id="nameError"></p>

        <div class="password-container">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <i class="fa-solid fa-eye togglePassword" onclick="togglePass('password', this)"></i>
        </div>

        <div class="password-container">
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
          <i class="fa-solid fa-eye togglePassword" onclick="togglePass('confirm_password', this)"></i>
        </div>

        <!-- Gender -->
        <input list="genderList" id="gender" placeholder="Select gender" required>
        <datalist id="genderList">
            <option value="Male">
            <option value="Female">
            <option value="Other">
        </datalist>
        <p class="error" id="genderError"></p>

        <!-- Email -->
        <input type="email" id="email" placeholder="Enter your email" required>
        <p class="error" id="emailError"></p>

        <!-- ‚≠ê OTP SECTION ADDED BELOW EMAIL -->
        <button type="button" id="sendOtpBtn" class="apply-btn" style="background:#007bff;margin-top:10px;">
            Send OTP
        </button>

        <input type="number" id="staffOtp" placeholder="Enter OTP" style="margin-top:10px;">

        <button type="button" id="verifyOtpBtn" class="apply-btn" style="background:green;margin-top:10px;">
            Verify OTP
        </button>

        <p id="otpMsg" style="color:yellow;margin-top:5px;"></p>
        <!-- ‚≠ê OTP SECTION END -->

        <!-- Contact -->
        <input type="tel" id="contact" maxlength="10" placeholder="Enter contact number"
               required oninput="this.value = this.value.replace(/[^0-9]/g,'');">
        <p class="error" id="contactError"></p>

        <button type="submit" class="apply-btn">Submit Application</button>
        <p style="margin-top: 15px;">Already have an account? <a href="logindesk.html">Login</a></p>
    </form>
  </div>
</div>

<footer>&copy; 2025 HMS Deluxe. All rights reserved.</footer>

<!-- ‚≠ê OTP SCRIPT -->
<script>
let staffOtpVerified = false;

// SEND OTP
document.getElementById("sendOtpBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    if (!email) {
        document.getElementById("otpMsg").textContent = "Enter email first.";
        document.getElementById("otpMsg").style.color = "red";
        return;
    }

    document.getElementById("otpMsg").textContent = "Sending OTP...";

    const res = await fetch("https://hms1-181v.onrender.com/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
    });

    const data = await res.json();
    if (data.success) {
        document.getElementById("otpMsg").textContent = "OTP sent!";
        document.getElementById("otpMsg").style.color = "lightgreen";
    } else {
        document.getElementById("otpMsg").textContent = "Failed to send OTP";
        document.getElementById("otpMsg").style.color = "red";
    }
});

// VERIFY OTP
document.getElementById("verifyOtpBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const otp = document.getElementById("staffOtp").value.trim();

    if (!otp) {
        document.getElementById("otpMsg").textContent = "Enter OTP.";
        document.getElementById("otpMsg").style.color = "red";
        return;
    }

    const res = await fetch("https://hms1-181v.onrender.com/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
    });

    const data = await res.json();
    if (data.success) {
        staffOtpVerified = true;
        document.getElementById("otpMsg").textContent = "OTP Verified!";
        document.getElementById("otpMsg").style.color = "lightgreen";
    } else {
        document.getElementById("otpMsg").textContent = "Invalid OTP";
        document.getElementById("otpMsg").style.color = "red";
    }
});
</script>
<!-- END OTP SCRIPT -->

<script>
document.getElementById("jobForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    if (!staffOtpVerified) {
        alert("Please verify OTP before submitting.");
        return;
    }

    let valid = true;

    document.querySelectorAll(".error").forEach(el => el.textContent = "");

    let fullname = document.getElementById("fullname").value.trim();
    let email = document.getElementById("email").value.trim();
    let gender = document.getElementById("gender").value.trim();
    let contact = document.getElementById("contact").value.trim();
    let password = document.getElementById("password").value;
    let confirm = document.getElementById("confirm_password").value;

    if (fullname.length < 3) {
        document.getElementById("nameError").textContent = "Name must be at least 3 characters.";
        valid = false;
    }

    const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$/;
    if (!emailPattern.test(email)) {
        document.getElementById("emailError").textContent = "Enter a valid email address.";
        valid = false;
    }

    const validGenders = ["Male", "Female", "Other"];
    if (!validGenders.includes(gender)) {
        document.getElementById("genderError").textContent = "Please select a valid gender.";
        valid = false;
    }

    if (contact.length !== 10) {
        document.getElementById("contactError").textContent = "Contact number must be exactly 10 digits.";
        valid = false;
    }

    const passPattern =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    if (!passPattern.test(password)) {
        document.getElementById("passwordError").textContent =
            "Password must have 8+ chars, uppercase, lowercase, number & special char.";
        valid = false;
    }

    if (password !== confirm) {
        document.getElementById("confirmError").textContent = "Passwords do not match.";
        valid = false;
    }

    if (!valid) return;

    try {
        const response = await fetch("https://hms1-181v.onrender.com/staff-register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                fullname,
                password,
                confirmPassword: confirm,
                gender,
                email,
                contact
            })
        });

        const result = await response.json();

        if (result.success) {
            localStorage.setItem("staffEmail", email);
            alert("Application submitted successfully!");
            window.location.href = "jobdetails.html";
        } else {
            alert(result.message);
        }
    } catch (error) {
        alert("Server error!");
        console.error(error);
    }
});
</script>

<script>
function togglePass(id, icon) {
    const field = document.getElementById(id);

    if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
    } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    }
}
</script>

</body>
</html>
